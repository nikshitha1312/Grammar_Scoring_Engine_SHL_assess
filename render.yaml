services:
  - type: web
    name: grammar-scoring-engine
    env: python
    buildCommand: |
      apt-get update
      apt-get install -y build-essential python3-dev
      apt-get install -y $(cat apt.txt)
      pip install --upgrade pip
      pip install wheel
      CFLAGS="-I/usr/include/portaudio2" pip install -r requirements.txt
    startCommand: |
      export LD_LIBRARY_PATH=/usr/local/lib:/usr/lib:$LD_LIBRARY_PATH
      streamlit run app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5
      - key: PORT
        value: 8501
      - key: LD_LIBRARY_PATH
        value: /usr/local/lib:/usr/lib
      - key: CFLAGS
        value: "-I/usr/include/portaudio2"
    healthCheckPath: /
    autoDeploy: true 